strategy:
  _target_: fedavgm.strategy.CustomFedAvgM
  min_available_clients: ${num_clients}
  fraction_fit: ${server.reporting_fraction}
  fraction_evaluate: ${fraction_evaluate}
  server_learning_rate: ${server.learning_rate}
  server_momentum: ${server.momentum}
  on_fit_config_fn:
    _target_: fedavgm.server.get_on_fit_config
    config: ${client}
  initial_parameters:
    _target_: fedavgm.models.model_to_parameters
    model: ${model}
model:
  _target_: fedavgm.models.cnn
  input_shape: ${dataset.input_shape}
  num_classes: ${dataset.num_classes}
  learning_rate: ${client.lr}
dataset:
  _target_: fedavgm.dataset.cifar10
  num_classes: 10
  input_shape:
  - 32
  - 32
  - 3
num_clients: 10
num_rounds: 5
fraction_evaluate: 0
num_cpus: 1
num_gpus: 0
noniid:
  concentration: 0.1
server:
  momentum: 0.9
  learning_rate: 1.0
  reporting_fraction: 0.05
client:
  local_epochs: 1
  batch_size: 64
  lr: 0.01
